{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home Page</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
        <link rel="stylesheet" type="text/css" href="{% static 'css/homestyles.css' %}">
        <link rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    </head>

    <style>
        body, html {
        height: 100%;
        }

        .bgimg {
        background-position: center;
        background-size: cover;
        background-image: url(../../../static/img/grabbackground.jpg);
        min-height: 75%; 
        }
    </style>

    <body>
        <!-- Header with image -->
        <header class="bgimg w3-display-container w3-grayscale-min" id="home">
            <div class="w3-display-middle w3-center">
                <div style="text-shadow: -1px 0 black, 0 2px black, 2px 0 black, 0 -1px black;">
                <span class="w3-text-white" style="font-size:90px; font-family: 'Comfortaa', Helvetica, sans-serif;">Welcome to<br>Grab Grub</span>
                </div>
            </div>
        </header>

        {% block content %}
        {% endblock %}

    </body>
</html>
