{% extends 'Kiosk/base.html'%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" type="text/css" href="{% static 'css/homestyles.css' %}">
    <link rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  </head>
  
  <body>
    {% block content %}

    <div class="w3-container" id="about">
      <div class="w3-content" style="max-width:700px">
        <h1 class="w3-center w3-padding-64"><span style="font-family: 'Montserrat';" >HERE ARE YOUR ORDERS</span></h1>
        <table id="orders">
          <thead>
              <th>Customer</th>
              <th>Food</th>
              <th id>Date</th>
              <th style="width: 10px;">Details</th>
              <th style="width: 10px;">Delete</th>
          </thead>
          <tbody>
            {% for x in orders %}
            <tr>
              <td>{{ x.cust_order.name }}</td>
              <td>{{ x.food.name }}</td>
              <td>{{ x.ordered_at }}</td>
              <td style="text-align: center;"><a href="{% url 'orderdetails' pk=x.pk %}"><img src="./static/img/detailsicon.png" class="icon"></a></td>
              <td style="text-align: center;"><a href="{% url 'delete_order' pk=x.pk %}"><img src="./static/img/deleteicon.png" class="icon"></a></td>
            </tr>
            {% endfor %}
          </tbody>
      </table>
      </div>
    </div> 

    </div>

    <!-- Footer -->
    <footer class="w3-center w3-light-grey w3-padding-48 w3-large">
      <button class="button button1" style="font-family: 'Comfortaa';"><a href="{% url 'addorder' %}">Add Order</a></button>
    </footer>
    {% endblock %}
  </body>
</html>
