{% extends 'Kiosk/base.html'%}
{% load static %}

{% block content %}

<!-- customer, food, quantity, ordered at, and mode of payment -->
<div class="row">
  <div class="w3-container" id="about">
    <div class="justify-content-center w-100">
      <h1 class="w3-center w3-padding-64"><span style="font-family: 'Montserrat';" >HERE ARE YOUR CUSTOMERS</span></h1>
      <table id="orders">
        <thead>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th style="width: 10px;">Update</th>
            <th style="width: 10px;">Delete</th>
        </thead>
        
        <tbody>
          {% for c in customers %}
          <tr>
            <td>{{ c.name }}</td>
            <td>{{ c.address }}</td>
            <td>{{ c.city }}</td>
            <td style="text-align: center;"><a href="{% url 'customer_details' pk=c.pk %}"><img src="./static/img/detailsicon.png" class="icon"></a></td>
            <td style="text-align: center;"><a href="{% url 'delete_customer' pk=c.pk %}"><img src="./static/img/deleteicon.png" class="icon"></a></td>
          </tr>
          {% endfor %}
        </tbody>
        
    </table>
    </div>
  </div> 
</div>

  <!-- Footer -->
  <br>
  <br>
  <br>
  <div class="row">
    <footer class="w3-center w3-light-grey w3-padding-48 w3-large">
      <h4 style="font-family: 'Comfortaa'; color: black; font-weight: 700;"> THANK YOU FOR ORDERING WITH GRAB GRUB</h4>
    </footer>
  </div>

  {% endblock %}
</body>
</html>
